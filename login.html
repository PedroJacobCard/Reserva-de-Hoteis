<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/imagens/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body class="background-banner">

    <main class="w-100 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="card card-login-container p-lg-5 border-0">
                <div class="card-body">
                    <form action="">
                        <div class="w-100 pb-2 pb-4">
                            <h3 class="fs-2 mb-0 fw-bold mb-1"><i class="bi bi-megaphone-fill text-info mx-2"></i> Chama Hotéis</h3>
                            <span class="text-muted ms-3">Faça login abaixo para prosseguir</span>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="mb-2 ms-2">E-Mail</label>
                            <input type="email" class="form-contr rounded-0" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="mb-2 ms-2">Senha</label>
                            <input type="password" class="form-contr rounded-0" id="email" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" value="Lembrar" id="lembrar">
                            <label for="lembrar" class="form-check-label">
                                Lembrar senha
                            </label>
                        </div>
                        <div class="w-100 pt-0 pb-2">
                            <button type="submit" class="btn btn-orange pe-5 ps-5 rounded-0 border-0 w-100">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
